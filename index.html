<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Envia Produto</title>
</head>
<body>

<form>
    <div class="container">
        <h1>Envia Produto</h1>
        <div class="row" id="id_id">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id">
            </div>
        </div>
            <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text " id="inputGroup-sizing-default">Codigo</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="prod" required>
            </div>
        </div>
        
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Descriçao</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="desc" required>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="val" required>
            </div>
        </div>

        <button type="button" class="btn btn-success" id="enviar">Enviar</button>
        <button type="button" class="btn btn-warning" id="alterar">Editar</button>
        <button type="button" class="btn btn-danger" id="apagar">Apagar</button>
        
    </div>
</form>
<div id="container" class="row">
   
<div id="container-produtos">
   

    <h1 class="titulo" >Produtos enviados </h1>

      <template id="temp_produtos"> 
        <div class="produto">
            <p>ID:<span></span></p>
            <p>Codigo:<span></span></p>
            <p>Descrição:<span></span></p>
            <p>Valor:<span></span></p>
            
        </div>  
       
        <div class="linha"></div>
        
    </template>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
